<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Scroll Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <span>( Kode )</span>
        <span>( Titan )</span>
        
    </header>

    <main>
        <section class="intro">
            <h1>We Break Down</h1>
            <h1>Beautiful Interfaces</h1>
            <h1>To Expose</h1>
            <h1>The Logic</h1>
            <h1>Behind The Feeling</h1>
        </section>
        <section class="motion_showcase">
            <div class="motion_block">
                <div class="motion_meta">
                    <h2>continuity</h2>
                    <div class="motion_tags">
                        <span>Motion systems,</span>
                        <span>Layout logic,</span>
                        <span>Timing</span>

                    </div>
                    <div class="motion_previews">
                        <img src="https://cdn.pixabay.com/photo/2021/01/01/22/11/brutalist-5880152_1280.jpg" alt="image 1">
                        <img src="https://cdn.pixabay.com/photo/2015/03/11/21/50/shutters-669296_1280.jpg" alt="image 2">
                        <img src="https://cdn.pixabay.com/photo/2020/08/28/06/13/building-5523630_1280.jpg" alt="image 3">

                    </div>
                    <div class="motion_stage">
                        <div class="motion_media">
                            <img src="https://cdn.pixabay.com/photo/2016/11/22/21/47/architecture-1850732_1280.jpg" alt="archi image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="motion_block">
                <div class="motion_meta">
                    <h2>continuity</h2>
                    <div class="motion_tags">
                        <span>Motion systems,</span>
                        <span>Layout logic,</span>
                        <span>Timing</span>

                    </div>
                    <div class="motion_previews">
                        <img src="https://cdn.pixabay.com/photo/2021/01/01/22/11/brutalist-5880152_1280.jpg" alt="image 1">
                        <img src="https://cdn.pixabay.com/photo/2015/03/11/21/50/shutters-669296_1280.jpg" alt="image 2">
                        <img src="https://cdn.pixabay.com/photo/2020/08/28/06/13/building-5523630_1280.jpg" alt="image 3">

                    </div>
                    <div class="motion_stage">
                        <div class="motion_media">
                            <img src="https://cdn.pixabay.com/photo/2016/11/22/21/47/architecture-1850732_1280.jpg" alt="archi image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="motion_manifesto">
                <div class="manifesto_line">
                    <h1>Motion Creates Continuity.</h1>
                </div>
                <div class="manifesto_line">
                    <h1>Continuity Builds Trust.</h1>
                </div>
                <div class="manifesto_line">
                    <h1>Turst Keeps You Here.</h1>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/lenis@1.3.17/dist/lenis.min.js "></script>
    <script src="script.js"></script>
</body>

</html>
